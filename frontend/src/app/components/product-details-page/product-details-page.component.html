<div class="container text-center h-100">
    <div class="row mx-auto text-center  my-5" >
        <div class="col-7 shadow-lg border img-container my-5 shadow-sm"
        >
        <img [src] = "productData.img">
        </div> 
        <div class="col-5 card m-0 p-0 shadow-lg border shadow-sm" style="min-height: 600px;">
            <div class="card-header text-center py-4">
                Product Name : <br>
                <span class="border-bottom-secondary font-weight-bold h2 text-capitalize">
                    {{productData.name}}
                </span> 
            </div>
            <div class="card-body py-4 h5 text-muted" >
                {{productData.details}}
                <div  class="border bg-light w-75 mx-auto my-4 shadow-sm h3 p-2 text-dark">
                 N <span class="font-weight-bold h2 text-danger">
                    {{productData.price}}
                    </span>
                </div>
            </div>
            <div class="card-footer p-0">
                <div class="btn w-50 btn-outline-dark float-left"
                     routerLink = "/home"
                >
                   Back
                </div>
                <button class="btn w-50 category-btn float-right"
                    (click)="addToCart()"
                    [class.d-none] = "!cartStatus"

                    >
                    Add to Cart
                </button>
                <button class="btn w-50 category-btn float-right"
                [class.d-none] = "cartStatus"
                [disabled]
                style="cursor:auto !important;"
                >
                Added to cart
            </button>
            </div>
        </div>

    </div>
</div>
